<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="./node_modules/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
</head>

<body>

  <div class="container">

    <h2>Registration</h2>

    <form class="reg-form" name="registration">

      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="John" required/>

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe"/ required>

      <label for="username">Username</label>
      <input type="text" name="username" id="username"/ required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com"/ required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/ required>

      <label for="telephone">Telephone</label>
      <input type="tel" name="telephone" id="telephone" placeholder="7599199429"/ required>

      <button type="submit" disabled>Register</button>

    </form>
  </div>

  <script src="./validator.js" type="text/javascript"></script>

</body>
</html>
